<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Trade Coffee</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Fair Trade Coffee</h1>
        <hr>
        <p style="text-align: center;">Prove the authenticity of coffee using the Ethereum blockchain.</p>
    </div>

    <div id="ftc-harvest">
        <div class="group-wrapper" id="overview">
            <h2>Product Overview (Current account: <span class='account'></span>)</h2>
            <div class="request-result">
                <div class="ftc-item">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="upc">UPC</label>
                    <div> <input type="number" id="upc" name="upc" value=1></div>
                </div>
                <div class=button-div>
                    <button class="btn-fetchOne" id="button" type="button" data-id="9">Fetch Data 1</button>
                    <button class="btn-fetchTwo" id="button" type="button" data-id="10">Fetch Data 2</button>
                </div>
            </div>

        </div>
      
        <div class=form-break></div>
        <div class="group-wrapper" id="farm">
            <h2>Farm Details (Current account: <span class='account'></span>)</h2>
            <div class="request-result">
                <div class="ftc-item">
                </div>
            </div>
            <div class="form-group">
               <div>
                    <label for="upcFarm">UPC</label>
                    <div> <input type="number" id="upcFarm" name="upcFarm" value=1></div>
                </div>
               
                <div>
                    <label for="originFarmName">Farm Name</label>
                    <div> <input type="text" size="50" id="originFarmName" name="originFarmName" value></div>
                </div>
                <div>
                    <label for="originFarmInformation">Farm Information</label>
                    <div> <input type="text" size="50" id="originFarmInformation" name="originFarmInformation" value></div>
                </div>
                <div>
                    <label for="originFarmLatitude">Farm Latitude</label>
                    <div> <input type="text" id="originFarmLatitude" name="originFarmLatitude" value></div>
                </div>
            
                <div>
                    <label for="originFarmLongitude">Farm Longitude</label>
                    <div> <input type="text" id="originFarmLongitude" name="originFarmLongitude" value></div>
                </div>
                <div>
                    <label for="productNotes">Product Notes</label>
                    <div><input size="60" type="text" id="productNotes" name="productNotes" value="Best beans for Espresso"></div>
                </div>
               
                <div>
                    <label for="productPrice">Product Price</label>
                    <div><input size="60" type="number" id="productPrice" name="productPrice" value="1"></div>
                </div>
            
                <br>
                <button class="btn-harvest" id="button" type="button" data-id="1">Harvest</button>
                <button class="btn-process" id="button" type="button" data-id="2">Process</button>
                <button class="btn-pack" id="button" type="button" data-id="3">Pack</button>
                <button class="btn-forsale" id="button" type="button" data-id="4">ForSale</button>
            </div>
        </div>
        <div class=form-break></div>
        <div class="group-wrapper" id="details">
            <h2>Product Details (Current account: <span class='account'></span>)</h2>

            <div class="request-result">
                <div class="ftc-item">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="upcPd">UPC</label>
                    <div> <input type="number" id="upcPd" name="upcPd" value=1></div>
                </div>
                <button class="btn-buy" id="button" type="button" data-id="5">Buy</button>
                <button class="btn-ship" id="button" type="button" data-id="6">Ship</button>
                <button class="btn-receive" id="button" type="button" data-id="7">Receive</button>
                <button class="btn-purchase" id="button" type="button" data-id="8">Purchase</button>
            </div>
        </div>
        <div class=form-break></div>
        <hr>
    </div>

    <h2>Transaction History<span id="ftc-history"></span></h2>
    <div>
        <ul id="ftc-events">
            <!-- Events will appear here from app.js -->
        </ul>
        <br>
        <hr>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
